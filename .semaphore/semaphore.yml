version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: 'Eslint, install, ...'
          commands:
            - cache clear
            - checkout
            - sem-version node 12
            - cache restore
            - npm install
            - cache store
            - 'curl https://install.meteor.com/'
            - cache store meteor-gem23 ~/../../usr/local/bin/meteor
            - ls
    dependencies: []
  - name: Test
    dependencies:
      - Build
    task:
      jobs:
        - name: Run unit test
          commands:
            - cache restore meteor-gem23
            - 'curl https://install.meteor.com/ | sh'
            - npm run test
      prologue:
        commands:
          - checkout
          - cache restore
  - name: Deploy
    dependencies:
      - Test
    task:
      jobs:
        - name: Using mup to deploy
          commands:
            - cache restore
            - 'curl https://install.meteor.com/'
            - npm install --global mup
            - cd .deploy
            - mup setup
            - mup deploy
