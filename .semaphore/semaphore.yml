version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install
    dependencies: []
    task:
      jobs:
        - name: Setup
          commands:
            - npm install
            - npm install --global mup
            - 'curl https://install.meteor.com/ | sh'
  - name: Test
    dependencies:
      - Install
    task:
      jobs:
        - name: Test
          commands:
            - npm run test
