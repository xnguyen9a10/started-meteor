version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: 'Eslint, install, ...'
          commands:
            - npm install
            - npm install --global mup
            - npm run test
    dependencies: []
  - name: Test
    dependencies:
      - Build
    task:
      jobs:
        - name: Run unit test
          commands:
            - ls
            - npm run test
