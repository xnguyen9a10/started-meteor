version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: 'Eslint, install, ...'
          commands:
            - checkout
            - sem-version node 12
            - cache restore
            - npm install
            - cache store
            - 'curl https://install.meteor.com/ | sh'
    dependencies: []
  - name: Test
    dependencies:
      - Build
    task:
      jobs:
        - name: Run unit test
          commands:
            - checkout
            - sem-version node 12
            - cache restore
            - npm install
            - cache store
            - 'curl https://install.meteor.com/ | sh'
            - npm install --global mup
  - name: Deploy
    dependencies:
      - Test
    task:
      jobs:
        - name: Using mup to deploy
          commands:
            - checkout
            - sem-version node 12
            - cache restore
            - npm install
            - cache store
            - 'curl https://install.meteor.com/ | sh'
            - npm install --global mup
            - npm run test
            - cd .deploy
            - mup setup
            - mup deploy
  - name: 'Block #4'
    dependencies:
      - Deploy
    task:
      jobs: []
